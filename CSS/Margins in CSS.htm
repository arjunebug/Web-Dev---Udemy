<!doctype html>
<html>
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<style type="text/css">
	
	.large {
		font-size:300%;
		
	}
	#unique{
		color:green;
	}
	.underline{
		text-decoration:underline;
	}
	.purpbox {
		background-color:#B404AE;
		width:200px;
		height:200px;
		margin-left: 400px;
		z-index:1;
	}
	.greenbox{
		background-color:#295715;
		width:300px;
		height:200px;
		z-index:2;
		}
	
  
  </style>
</head>

<body>
		<div class="purpbox">
	<p class="large">This is some stuff.</p>
		</div>
		<div class="greenbox">
	<p class="large" id="unique">This is some more stuff.</p>
		</div>
		<div class="clear"></div>
	<p class="floatleft">The third <span class="underline large">word</span> is underlined and large.</p>
</body>
</html>
